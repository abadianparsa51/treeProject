<div class="row mt20">
    <div class="col-md-6">
        <app-child-form [information]="selectedUser" [formMode]="formMode"></app-child-form>
    </div>
    <div class="col-md-6">
        <mat-card class="example-card mt10">
            <mat-list class="" role="list" *ngFor="let user of userList">
                <mat-list-item role="listitem">
                    <h4> {{user.FirstName}} {{user.LastName}}</h4>
                    <p> {{user.Email}} </p>
                    <p> {{user.PhoneNumber}}</p>
                    <p> {{user.State}}</p>
                    <p> {{user.BankAccountNumber}}</p>
                    <p> {{user.DateOfBrith | date}}</p>
                    <p> {{user.AccountType}}</p>
                    <mat-button-toggle-group name="fontStyle" aria-label="Font Style" style="margin-bottom: 10px;">
                        <!-- <mat-button-toggle (click)="createCustomerData()">Create</mat-button-toggle> -->
                        <mat-button-toggle (click)="editCustomerData(user.id,user)">Edit</mat-button-toggle>
                        <mat-button-toggle (click)="deleteUser(user.id)">Delete</mat-button-toggle>
                    </mat-button-toggle-group>
                </mat-list-item>
            </mat-list>
        </mat-card>
    </div>
</div>
