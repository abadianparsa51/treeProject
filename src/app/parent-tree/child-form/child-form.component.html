<mat-card class="example-card">
    <mat-card-content>
        <form [formGroup]="formData">
            <mat-form-field>
                <mat-label>Choose an option</mat-label>
                <mat-select formControlName="AccountType">
                    <mat-option *ngFor="let select of accountType | keyvalue" [value]="select.key"> {{
                        select.value }}</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>First name : </mat-label>
                <input matInput formControlName="FirstName">
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>last name : </mat-label>
                <input matInput formControlName="LastName">
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>Email</mat-label>
                <input type="email" matInput placeholder="Ex. pat@example.com" formControlName="Email">
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>Telephone</mat-label>
                <span matPrefix>+1 &nbsp;</span>
                <input type="tel" matInput placeholder="555-555-1234" formControlName="PhoneNumber">
                <mat-icon matSuffix>mode_edit</mat-icon>
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>Bank Accountg Number</mat-label>
                <input matInput #postalCode maxlength="16" placeholder="Ex. 94105" value="94043"
                    formControlName="BankAccountNumber">
                <mat-hint align="end">{{postalCode.value.length}} / 16</mat-hint>
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>Choose a date</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="DateOfBrith">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker">
                    <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
                </mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Choose an option</mat-label>
                <mat-select formControlName="State">
                    <mat-option *ngFor="let state of object | keyvalue" [value]="state.key">
                        {{ state.value
                        }}</mat-option>
                </mat-select>
            </mat-form-field>
        </form>
        <div style="display: flex;">
            <button type="submit" class="displayBlock" mat-raised-button color="primary"
                (click)="onSubmit()">Submit!</button>
            <!-- <br> -->
            <!-- <button class="displayBlock" style="align-items: end;" mat-raised-button color="primary" (click)="edit()"
                [disabled]="formData.invalid">edit!</button> -->
        </div>
    </mat-card-content>
</mat-card>
